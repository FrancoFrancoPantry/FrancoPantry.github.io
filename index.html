<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Pantry Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="stylesheet" rel="stylesheet" href="pantrystyle.css">
</head>
<body>
<div class="dropdown">
  <button class="dropbtn" onclick="toggleDropdown()">â˜°</button>
  <div class="dropdown-content" id="categoryDropdown">
    <a href="#" onclick="selectCategory('Pantry')">Pantry</a>
    <a href="#" onclick="selectCategory('Freezer')">Freezer</a>
    <a href="#" onclick="selectCategory('Fridge')">Fridge</a>
    <a href="#" onclick="selectCategory('Toiletries')">Toiletries</a>
    <a href="#" onclick="selectCategory('Garage')">Garage</a>
  </div>
</div>

 <h1>Supply Tracker</h1>
<p id="currentSheetLabel" style=" text-align: center; font-size: 20px; color: #F74902; margin-top: -10px;"></p>

<div style = "display:flex; align-items: center;">
<input type="text"  id="searchBox"  placeholder="Search current page..."  style="width: 45%; padding: 8px; margin: .2rem; font-size: 1rem;"/>
<button onclick="addNewItem()" style="border: 2px solid black; background-color: white; color:#F74902; width: 85px; height: 55px; font-size: 20px; border-radius: 12px;">New Item</button>
</div>
<div id="pantryList">Loading...</div>

<script src="pantryjs.js"></script>

<div id="addItemModal" class="modal">
  <div class="modal-content">
    <h3>Add Pantry Item</h3>
    
    <label for="newItemName">Item Name:</label>
    <input type="text" id="newItemName" placeholder="e.g., Beans"><br><br>

    <label for="newItemCategory">Category:</label>
    <input type="text" id="newItemCategory" placeholder="e.g., Canned"><br><br>

    <div style="display: flex; justify-content: space-between;">
      <button onclick="submitNewItem()">Add New</button>
      <button onclick="closeModal()" style="background-color: gray;">Cancel</button>
    </div>
  </div>
</div>
  
</body>
</html>
